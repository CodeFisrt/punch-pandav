<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="Img/faviconImg.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="content py-5 d-flex">
                    <div class="col-6">
                        <div class="registration d-flex align-item-center justify-content-center m-auto w-50">
                            <form action="registerForm">
                                <div class="login-form-container p-4 border rounded">
                                <div class="title-text">
                                    <h2>Login</h2>
                                    <p>Please login below account detail</p>
                                </div>
                                <ul class="fill-form list-unstyled m-0 p-0">
                                    <li class="email mt-3 ">
                                        <input type="email" class="px-1 py-2 mb-2 w-100 rounded" placeholder="Email">
                                    </li>
                                    <li class="password mt-3 ">
                                        <input type="password" class="px-1 py-2 mb-2 w-100 rounded" placeholder="Password">
                                    </li>
                                    <li class="fname mt-3 ">
                                        <button type="submit" class="btn btn-warning text-white fw-bold px-1 py-2 mb-2 w-100 rounded">Sign In</button>
                                    </li>
                                    <li class="forget-pass mt-3 ">
                                        <a href="" class="text-decoration-none text-warning fw-bold text-align-center">Forgot your password?</a>
                                    </li>
                                </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="login-form-container ms-5 mt-5">
                            <div class="acc-title text-align-center ms-5">
                                <h6>Don't have an account?</h6>
                                <div class="acc-option-action my-5 ms-4">
                                    <a href="Registration.html" class="bg-warning px-3 py-3 text-white rounded text-align-start text-decoration-none fw-bold">Create account</a>
                                </div>
                            </div>
                            <div class="term-privacy d-block">
                                <div class="term">
                                <span>
                                    <sup>*</sup>
                                </span>
                                <a href="" class="text-warning text-decoration-none ">Terms & conditions</a>
                                </div>
                                <div class="privacy w-50">
                                <span class="">Your privacy and security are important to us. For more information on how we use your data read our</span>
                                <a href="" class="text-warning text-decoration-none ">Privacy Policy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- this script for dropdown -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
