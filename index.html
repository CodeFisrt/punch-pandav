<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROCA GROCERY MART</title>
    <!-- css link -->
     <link rel="stylesheet" href="style.css">
     <!-- bootstrap link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- fontawesome link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Footer -->
     <section>
        <div class="container">
            <div class="support-block">
                <div class="content px-5">
                    <div class="row footer rounded">
                        <slider-component class="d-block position-relative">
                            <ul class="d-flex gap-0 px-5 list-unstyled">
                                <!-- shipping -->
                                <li class="py-5 w-100">
                                    <div class="support-block-cart d-flex gap-3 align-item-center">
                                        <div class="icon-image d-flex align-item-center justify-content-center bg-white ">
                                            <i class="fa-solid fa-truck"></i>
                                        </div>
                                        <div class="support-block-card_nfo pt-0 text-align-start">
                                            <h3 class="mt-0 text-white fw-bold fs-3">free shipping</h3>
                                            <div class="rte mt-0 text-align-start">
                                                <p class="mt-0 mb-0 text-white fs-6">Worldwide</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!-- contact -->
                                <li class="py-5 w-100">
                                    <div class="support-block-cart d-flex gap-3 align-item-center">
                                        <div class="icon-image d-flex align-item-center justify-content-center bg-white ">
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                        <div class="support-block-card_nfo pt-0 text-align-start">
                                            <h3 class="mt-0 text-white fw-bold fs-3">Helpline</h3>
                                            <div class="rte mt-0 text-align-start">
                                                <p class="mt-0 mb-0 text-white fs-6">+(000)123-4567</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!-- 24*7 support -->
                                <li class="py-5 w-100">
                                    <div class="support-block-cart d-flex gap-3 align-item-center">
                                        <div class="icon-image d-flex align-item-center justify-content-center bg-white ">
                                            <i class="fa-solid fa-headphones-simple"></i>
                                        </div>
                                        <div class="support-block-card_nfo pt-0 text-align-start">
                                            <h3 class="mt-0 text-white fw-bold fs-3">24x7 support</h3>
                                            <div class="rte mt-0 text-align-start">
                                                <p class="mt-0 mb-0 text-white fs-6">Free For Customers</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!-- returns -->
                                <li class="py-5 w-100">
                                    <div class="support-block-cart d-flex gap-3 align-item-center">
                                        <div class="icon-image d-flex align-item-center justify-content-center bg-white ">
                                            <i class="fa-solid fa-right-left"></i>
                                        </div>
                                        <div class="support-block-card_nfo pt-0 text-align-start">
                                            <h3 class="mt-0 text-white fw-bold fs-3">returns</h3>
                                            <div class="rte mt-0 text-align-start">
                                                <p class="mt-0 mb-0 text-white fs-6">30 Days Free Exchanges</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </slider-component>
                    </div>
                </div>
            </div>
        </div>
     </section>
     <!-- footer -->
      <footer class="banner-footer footer position-relative">
        <div class="banner_media">
            <img src="Img/footerimg.webp" alt="">
        </div>
        <div class="footer-content-top">

        </div>
        <div class="footer-content-bottom">

        </div>

      </footer>
     <!-- script link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
