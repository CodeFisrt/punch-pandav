<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="Img/faviconImg.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img src="Img/productappleimg.webp" alt="productimg">
                        <div class="card-content text-align-center">
                        <div class="card-body">
                            <div class="card-title">
                                <h4 class="productname">Apple</h4>
                            </div>
                            <div class="card-details d-flex justify-content-between">
                                <span class="fw-bold">Price: 120</span>
                                <span class="fw-bold">quantity: 2</span>
                            </div>
                            <div class="order-btn mt-2">
                                <button class="btn btn-success rounded border-0">Order Now</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
    </section>
</body>
</html>
